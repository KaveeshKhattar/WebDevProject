<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class Table extends React.Component {

            constructor() {
                super();
                this.state = { toDoItem: "" }
            }
    
            handleChange(event) {
                this.setState({ toDoItem: event.target.value })
            }
            
            render(){
                return(                                                                                
                    <div style={{textAlign: "center"}}>                        
                        <header style={{backgroundColor: "red"}}>
                            <h1 style={{textAlign: "center", color: "white"}}>Task Tracker</h1>
                        </header>
                        
                        <div className="inputting">
                            <form action="https://kaveeshkhattar.github.io/taskAdded" method="POST">
                                <input style={{ marginRight: "8px", height: "30px" }} type="text" name='task' placeholder="Enter task" />
                                <input style={{ marginRight: "8px", height: "30px" }} type="text" name='dueday' placeholder="Enter Due Day" />
                                <button style={{
                                                                        
                                    
                                    background: "green",
                                    borderRadius: "6px",
                                    boxShadow: "rgba(0, 0, 0, 0.1) 1px 2px 4px",
                                    boxSizing: "border-box",
                                    color: "#FFFFFF",
                                    cursor: "pointer",
                                    display: "inline-block",
                                    fontSize: "16px",
                                    fontWeight: "800",
                                    lineHeight: "16px",
                                    minHeight: "40px",
                                    outline: "0",
                                    padding: "",
                                    textAlign: "center"
                                  }} type='submit'>Add Task</button>                        
                            </form>
                        </div>     
                        <br />
                        <div className="viewing">
                            <form action="https://kaveeshkhattar.github.io/seeTasks.html">
                                <button style={{
                                                                        
                                    
                                    background: "blue",
                                    borderRadius: "6px",
                                    boxShadow: "rgba(0, 0, 0, 0.1) 1px 2px 4px",
                                    boxSizing: "border-box",
                                    color: "#FFFFFF",
                                    cursor: "pointer",
                                    display: "inline-block",
                                    fontSize: "16px",
                                    fontWeight: "800",
                                    lineHeight: "16px",
                                    minHeight: "40px",
                                    outline: "0",
                                    padding: "",
                                    textAlign: "center"
                                  }} type='submit'> See all tasks </button>
                            </form>
                        </div>
                        <br />
                        <div className="deleting">
                            <form action="http://localhost:3000/deleteTask" method="POST">
                                <input style={{ marginRight: "8px", height: "30px" }} type="text" name='task' placeholder="Enter task to be deleted"/>
                                
                                <button style={{
                                                                        
                                    
                                      background: "red",
                                    borderRadius: "6px",
                                    boxShadow: "rgba(0, 0, 0, 0.1) 1px 2px 4px",
                                    boxSizing: "border-box",
                                    color: "#FFFFFF",
                                    cursor: "pointer",
                                    display: "inline-block",
                                    fontSize: "16px",
                                    fontWeight: "800",
                                    lineHeight: "16px",
                                    minHeight: "40px",
                                    outline: "0",
                                    padding: "",
                                    textAlign: "center"
                                    }} type="submit">Delete Task</button>
                            </form>
                        </div>                        
                    </div>         
                               
                );
            }            
        }
        ReactDOM.render(<Table />, document.getElementById('root'))
    </script>
    


</body>
</html>
